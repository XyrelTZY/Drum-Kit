<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Author" content="XYREL" contextmenu="false">
    <meta http-equiv="refresh" content="2500" contextmenu="false">
    <link rel="stylesheet" type="text/css" href="Drum.css" contextmenu="true">
    <title>D R U M</title>
</head>
<body>
  <div class="drumkit">
      <svg viewBox="0 0 250 250">
        <!-- vertical lines LTR ni -->
        <path class="floor-line" d=" M 37,0 L -10,200 l 2,0 l 46 -200 Z"></path>
        <path class="floor-line" d=" M 60,0 L 20,200 l 2,0 l 39 -200 Z"></path>
        <path class="floor-line" d=" M 83,0 L 50,200 l 2,0 l 32 -200 Z"></path>
        <path class="floor-line" d=" M 105,0 L 80,200 l 2,0 l 24 -200 Z"></path>
        <path class="floor-line" d=" M 126,0 L 110,200 l 2,0 l 15 -200 Z"></path>
        <path class="floor-line" d=" M 146,0 L 140,200 l 2,0 l 5 -200 Z"></path>
        <path class="floor-line" d=" M 165,0 L 170,200 l 2,0 l -6 -200 Z"></path>
        <path class="floor-line" d=" M 185,0 L 200,200 l 2,0 l -16 -200 Z"></path>
        <path class="floor-line" d=" M 205,0 L 230,200 l 2,0 l -26 -200 Z"></path>
        <path class="floor-line" d=" M 225,0 L 260,200 l 2,0 l -36 -200 Z"></path>
        <!-- horizontal lines LTR -->
        <path class="floor-line" d=" M 33,20 L 56,20 l 0,1 l -23 0 Z"></path>
        <path class="floor-line" d=" M 65.5,115 L 90.6,115 l 0,1.3 l -25.1 0 Z"></path>
        <path class="floor-line" d=" M 103.5,16 L 125,16 l 0,1 l -21.5 0 Z"></path>
        <path class="floor-line" d=" M 192,75 L 214.5,75 l 0,1.2 l -22.5 0 Z"></path>
      </svg>
  
      <div class="drum-kick">
        <div class="drum-kick-skin"></div>
        <div class="drum-kick-clip1"></div>
        <div class="drum-kick-clip2"></div>
        <div class="drum-kick-clip3"></div>
        <div class="drum-kick-clip4"></div>
        <div class="drum-kick-clip5"></div>
        <div class="drum-kick-clip6"></div>
        <div class="drum-kick-shine"></div>
      </div> <!-- Dri a ang closes drum-kick -->
  
      <div class="drum-beater">
        <div class="beater-stick"></div>
        <div class="beater-head"></div>
      </div> <!-- closes drum-beater -->
  
      <div class="drum-pedal-back"></div>
      <div class="drum-pedal-edge"></div>
      <div class="drum-pedal"></div>
  
      <div class="drum-tom">
        <div class="drum-skin"></div>
        <div class="drum-clip1"></div>
        <div class="drum-clip2"></div>
        <div class="drum-clip3"></div>
        <div class="drum-clip4"></div>
        <div class="drum-clip5"></div>
        <div class="drum-clip6"></div>
        <div class="drum-shine"></div>
      </div> <!-- closes drum-tom -->
  
      <div class="drum-snare">
        <div class="drum-skin"></div>
        <div class="drum-clip1"></div>
        <div class="drum-clip2"></div>
        <div class="drum-clip3"></div>
        <div class="drum-clip4"></div>
        <div class="drum-clip5"></div>
        <div class="drum-clip6"></div>
        <div class="drum-shine"></div>
      </div> <!-- closes drum-snare -->
  
      <div class="drum-tom2">
        <div class="drum-skin"></div>
        <div class="drum-clip1"></div>
        <div class="drum-clip2"></div>
        <div class="drum-clip3"></div>
        <div class="drum-clip4"></div>
        <div class="drum-clip5"></div>
        <div class="drum-clip6"></div>
        <div class="drum-shine"></div>
      </div> <!-- closes drum-tom2 -->
  
      <div class="drum-boom">
        <div class="drum-skin"></div>
        <div class="drum-clip1"></div>
        <div class="drum-clip2"></div>
        <div class="drum-clip3"></div>
        <div class="drum-clip4"></div>
        <div class="drum-clip5"></div>
        <div class="drum-clip6"></div>
        <div class="drum-shine"></div>
      </div> <!-- closes drum-boom -->
  
      <div class="cymbal-hihat">
        <div class="cymbal-shape"></div>
        <div class="cymbal-shine-light"></div>
        <div class="cymbal-shine-dark"></div>
        <div class="cymbal-center"></div>
      </div> <!-- closes cymbal-hihat -->
  
      <div class="cymbal-openhat">
        <div class="cymbal-shape"></div>
        <div class="cymbal-shine-light"></div>
        <div class="cymbal-shine-dark"></div>
        <div class="cymbal-center"></div>
      </div> <!-- closes cymbal-openhat -->
  
      <div class="cymbal-ride">
        <div class="cymbal-ride-shape"></div>
        <div class="cymbal-ride-light"></div>
        <div class="cymbal-ride-dark"></div>
        <div class="cymbal-ride-center"></div>
      </div> <!-- closes cymbal-ride -->
  
      <kbd data-key="65" class="key letter letter-hihat">A</kbd>
        <kbd data-key="83" class="key letter letter-openhat">S</kbd>
        <kbd data-key="68" class="key letter letter-snare">D</kbd>
        <kbd data-key="70" class="key letter letter-tom">F</kbd>
        <kbd data-key="71" class="key letter letter-kick">G</kbd>
        <kbd data-key="72" class="key letter letter-tom2">H</kbd>
        <kbd data-key="74" class="key letter letter-ride">J</kbd>
        <kbd data-key="75" class="key letter letter-boom">K</kbd>
                    <!-- Audio -->
        <audio data-key="65" src="1st Sound.wav" ></audio>
        <audio data-key="83" src="2nd Sound.wav"></audio>
        <audio data-key="68" src="3rd Sound.wav"></audio>
        <audio data-key="70" src="4th Sound.wav"></audio>
        <audio data-key="71" src="5th Sound.wav"></audio>
        <audio data-key="72" src="6th Sound.wav"></audio>
        <audio data-key="74" src="7th Sound.wav"></audio>
        <audio data-key="75" src="8th Sound.wav"></audio>
                    <!--TITLE-OWNER-->
        <p class="title text-play">Drum Kit</p>
        <p class="title text-thedrums">&copy;XYREL D. TENEFRANCIA</p>
        
    </div>
    <script type="text/javascript" src="Drum.js"></script>
</body>
</html>
